<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Echocardiography-style image of intracardiac mass -->
  <!-- Dark background (ultrasound) -->
  <rect width="800" height="500" fill="#0a0a14"/>

  <!-- Ultrasound scan cone/sector -->
  <defs>
    <radialGradient id="scanGrad" cx="50%" cy="0%" r="85%" fx="50%" fy="0%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="60%" stop-color="#0d0d1a"/>
      <stop offset="100%" stop-color="#050510"/>
    </radialGradient>
    <clipPath id="sectorClip">
      <path d="M 400,30 L 120,470 Q 400,500 680,470 Z"/>
    </clipPath>
  </defs>

  <!-- Scan sector area -->
  <path d="M 400,30 L 120,470 Q 400,500 680,470 Z" fill="url(#scanGrad)"/>

  <!-- Ultrasound speckle noise (grain texture) -->
  <g clip-path="url(#sectorClip)" opacity="0.3">
    <circle cx="250" cy="200" r="1.5" fill="#334"/>
    <circle cx="310" cy="180" r="1" fill="#445"/>
    <circle cx="280" cy="250" r="1.5" fill="#334"/>
    <circle cx="350" cy="230" r="1" fill="#223"/>
    <circle cx="420" cy="190" r="1.5" fill="#445"/>
    <circle cx="480" cy="220" r="1" fill="#334"/>
    <circle cx="520" cy="260" r="1.5" fill="#223"/>
    <circle cx="370" cy="300" r="1" fill="#445"/>
    <circle cx="440" cy="340" r="1.5" fill="#334"/>
    <circle cx="300" cy="350" r="1" fill="#223"/>
    <circle cx="500" cy="310" r="1.5" fill="#445"/>
    <circle cx="230" cy="310" r="1" fill="#334"/>
    <circle cx="560" cy="200" r="1.5" fill="#223"/>
    <circle cx="200" cy="380" r="1" fill="#334"/>
    <circle cx="550" cy="380" r="1.5" fill="#445"/>
    <circle cx="340" cy="400" r="1" fill="#223"/>
    <circle cx="460" cy="400" r="1.5" fill="#334"/>
  </g>

  <!-- Heart chambers -->
  <g clip-path="url(#sectorClip)">
    <!-- Left Ventricle wall (bright echo) -->
    <path d="M 230,180 Q 200,280 220,400 Q 240,420 280,410 Q 260,300 270,200 Z" fill="#889" opacity="0.6"/>
    <!-- Interventricular septum -->
    <path d="M 350,150 Q 340,280 360,410 Q 375,412 385,408 Q 370,280 380,155 Z" fill="#99a" opacity="0.7"/>
    <!-- Right Ventricle wall -->
    <path d="M 480,170 Q 510,280 500,400 Q 520,405 540,395 Q 530,270 510,165 Z" fill="#889" opacity="0.6"/>

    <!-- Left Ventricle chamber (dark) -->
    <ellipse cx="305" cy="290" rx="45" ry="95" fill="#111118" opacity="0.8"/>

    <!-- Right Ventricle chamber (dark) -->
    <path d="M 390,180 Q 460,200 470,290 Q 465,390 400,410 Q 395,300 390,180 Z" fill="#111118" opacity="0.7"/>

    <!-- Left Atrium (upper, dark) -->
    <ellipse cx="300" cy="160" rx="40" ry="30" fill="#111118" opacity="0.6"/>

    <!-- Right Atrium (upper, dark) -->
    <ellipse cx="440" cy="155" rx="45" ry="32" fill="#111118" opacity="0.6"/>

    <!-- Mitral valve -->
    <path d="M 275,195 Q 305,210 330,195" fill="none" stroke="#aab" stroke-width="2.5" opacity="0.8"/>

    <!-- Tricuspid valve -->
    <path d="M 400,190 Q 430,205 460,188" fill="none" stroke="#aab" stroke-width="2.5" opacity="0.8"/>

    <!-- === THE MASS (Calcified Amorphous Tumor) === -->
    <!-- Bright, irregular echogenic mass in the right atrium / near tricuspid valve -->
    <ellipse cx="435" cy="175" rx="22" ry="18" fill="#c8c8a0" opacity="0.85"/>
    <ellipse cx="440" cy="170" rx="16" ry="12" fill="#ddd8a8" opacity="0.9"/>
    <!-- Calcification bright spots -->
    <circle cx="432" cy="168" r="5" fill="#eee8c0" opacity="0.95"/>
    <circle cx="445" cy="178" r="4" fill="#efe8b8" opacity="0.9"/>
    <circle cx="438" cy="182" r="3" fill="#e8e0b0" opacity="0.85"/>
    <!-- Acoustic shadow hint below mass -->
    <path d="M 420,193 L 415,260 L 460,260 L 455,193 Z" fill="#050510" opacity="0.25"/>
  </g>

  <!-- Depth markers on right side -->
  <g opacity="0.5">
    <line x1="680" y1="80" x2="690" y2="80" stroke="#668" stroke-width="1"/>
    <line x1="680" y1="160" x2="690" y2="160" stroke="#668" stroke-width="1"/>
    <line x1="680" y1="240" x2="690" y2="240" stroke="#668" stroke-width="1"/>
    <line x1="680" y1="320" x2="690" y2="320" stroke="#668" stroke-width="1"/>
    <line x1="680" y1="400" x2="690" y2="400" stroke="#668" stroke-width="1"/>
    <text x="695" y="84" font-family="monospace" font-size="10" fill="#668">2cm</text>
    <text x="695" y="164" font-family="monospace" font-size="10" fill="#668">4cm</text>
    <text x="695" y="244" font-family="monospace" font-size="10" fill="#668">6cm</text>
    <text x="695" y="324" font-family="monospace" font-size="10" fill="#668">8cm</text>
    <text x="695" y="404" font-family="monospace" font-size="10" fill="#668">10cm</text>
  </g>

  <!-- ECG trace at bottom -->
  <polyline points="30,465 60,465 70,465 75,450 80,480 85,445 90,475 95,465 130,465 160,465 170,465 175,450 180,480 185,445 190,475 195,465 230,465 260,465 270,465 275,450 280,480 285,445 290,475 295,465 330,465 360,465 370,465 375,450 380,480 385,445 390,475 395,465 430,465 460,465 470,465 475,450 480,480 485,445 490,475 495,465 530,465 560,465 570,465 575,450 580,480 585,445 590,475 595,465 630,465 660,465 670,465 675,450 680,480 685,445 690,475 695,465 730,465 770,465"
    fill="none" stroke="#2a8" stroke-width="1.5" opacity="0.7"/>

  <!-- Top info bar -->
  <rect x="0" y="0" width="800" height="28" fill="#111" opacity="0.8"/>
  <text x="15" y="19" font-family="monospace" font-size="12" fill="#8a8">2D  TTE  APICAL 4CH</text>
  <text x="620" y="19" font-family="monospace" font-size="12" fill="#8a8">HR: 72 bpm</text>

  <!-- Arrow annotation pointing to mass -->
  <line x1="530" y1="130" x2="460" y2="168" stroke="#e8e840" stroke-width="1.5" opacity="0.9"/>
  <polygon points="460,168 468,158 465,170" fill="#e8e840" opacity="0.9"/>
  <text x="535" y="128" font-family="Arial,sans-serif" font-size="13" fill="#e8e840" font-weight="bold" opacity="0.9">CAT</text>
</svg>
