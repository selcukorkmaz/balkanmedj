<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Clockwise circle (r=155) starting at left, for top text at 25% -->
    <path id="topTextCircle" d="M 45,200 a 155,155 0 1,1 -0.01,0"/>
    <!-- Counterclockwise circle (r=172) starting at left, for bottom text at 25% -->
    <path id="bottomTextCircle" d="M 28,200 a 172,172 0 1,0 0.01,0"/>
  </defs>

  <!-- Outer decorative rings -->
  <circle cx="200" cy="200" r="194" fill="none" stroke="#A0A0A0" stroke-width="2"/>
  <circle cx="200" cy="200" r="178" fill="none" stroke="#B8B8B8" stroke-width="1"/>

  <!-- "Balkan Medical Journal" curved along top -->
  <text font-family="Georgia,'Palatino Linotype','Times New Roman',serif" font-size="30" fill="#7A1F3D" font-weight="bold" letter-spacing="1.5">
    <textPath href="#topTextCircle" startOffset="25%" text-anchor="middle">Balkan Medical Journal</textPath>
  </text>

  <!-- ===== OPEN BOOK ===== -->
  <!-- Left cover -->
  <path d="M 200,140 Q 168,150 130,162 L 130,286 Q 168,274 200,266 Z" fill="#7A1F3D"/>
  <!-- Right cover -->
  <path d="M 200,140 Q 232,150 270,162 L 270,286 Q 232,274 200,266 Z" fill="#922B4D"/>
  <!-- Inner page edges - left -->
  <path d="M 200,146 Q 173,154 142,164 L 142,278 Q 173,269 200,262 Z" fill="rgba(255,255,255,0.12)"/>
  <!-- Inner page edges - right -->
  <path d="M 200,146 Q 227,154 258,164 L 258,278 Q 227,269 200,262 Z" fill="rgba(255,255,255,0.08)"/>
  <!-- Text lines on left page -->
  <line x1="148" y1="188" x2="193" y2="180" stroke="rgba(255,255,255,0.2)" stroke-width="1.2"/>
  <line x1="148" y1="204" x2="193" y2="196" stroke="rgba(255,255,255,0.2)" stroke-width="1.2"/>
  <line x1="148" y1="220" x2="193" y2="212" stroke="rgba(255,255,255,0.2)" stroke-width="1.2"/>
  <line x1="148" y1="236" x2="193" y2="228" stroke="rgba(255,255,255,0.2)" stroke-width="1.2"/>
  <line x1="148" y1="252" x2="193" y2="244" stroke="rgba(255,255,255,0.2)" stroke-width="1.2"/>
  <!-- Text lines on right page -->
  <line x1="207" y1="180" x2="252" y2="188" stroke="rgba(255,255,255,0.15)" stroke-width="1.2"/>
  <line x1="207" y1="196" x2="252" y2="204" stroke="rgba(255,255,255,0.15)" stroke-width="1.2"/>
  <line x1="207" y1="212" x2="252" y2="220" stroke="rgba(255,255,255,0.15)" stroke-width="1.2"/>
  <line x1="207" y1="228" x2="252" y2="236" stroke="rgba(255,255,255,0.15)" stroke-width="1.2"/>
  <!-- Book spine -->
  <line x1="200" y1="142" x2="200" y2="266" stroke="rgba(0,0,0,0.18)" stroke-width="2"/>

  <!-- ===== STETHOSCOPE ===== -->
  <!-- Left ear tube -->
  <path d="M 186,150 C 183,128 177,112 167,102" fill="none" stroke="#3A3A3A" stroke-width="4.5" stroke-linecap="round"/>
  <!-- Right ear tube -->
  <path d="M 214,150 C 217,128 223,112 233,102" fill="none" stroke="#3A3A3A" stroke-width="4.5" stroke-linecap="round"/>
  <!-- Earpiece tips -->
  <ellipse cx="164" cy="99" rx="6" ry="5" fill="#3A3A3A" transform="rotate(-25,164,99)"/>
  <ellipse cx="236" cy="99" rx="6" ry="5" fill="#3A3A3A" transform="rotate(25,236,99)"/>
  <!-- Yoke connecting ear tubes -->
  <path d="M 167,102 C 174,87 186,79 200,77 C 214,79 226,87 233,102" fill="none" stroke="#3A3A3A" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Tube from yoke to chest piece -->
  <line x1="200" y1="77" x2="200" y2="150" stroke="#3A3A3A" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Chest piece housing -->
  <circle cx="200" cy="160" r="16" fill="#505050" stroke="#3A3A3A" stroke-width="2.5"/>
  <!-- Diaphragm rings -->
  <circle cx="200" cy="160" r="9" fill="#666"/>
  <circle cx="200" cy="160" r="4" fill="#787878"/>

  <!-- Bottom curved subtitle -->
  <text font-family="Georgia,'Palatino Linotype','Times New Roman',serif" font-size="13.5" fill="#606060" letter-spacing="0.6">
    <textPath href="#bottomTextCircle" startOffset="25%" text-anchor="middle">The Official Journal of Trakya University School of Medicine</textPath>
  </text>

  <!-- 1997 with dot separators at bottom -->
  <circle cx="172" cy="363" r="2.5" fill="#7A1F3D"/>
  <text x="200" y="369" text-anchor="middle" font-family="Georgia,'Palatino Linotype','Times New Roman',serif" font-size="17" fill="#7A1F3D" font-weight="bold" letter-spacing="2">1997</text>
  <circle cx="228" cy="363" r="2.5" fill="#7A1F3D"/>
</svg>
