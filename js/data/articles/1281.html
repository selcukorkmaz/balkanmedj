	Abstract</h3>
<p>
	<span style="color: rgb(50, 50, 50); font-family: Tahoma; text-align: justify;">After endotracheal intubation or tracheostomy, airway damage may be occurred and serious respiratory distress may be seen in the patient. In this case report, we discussed the anesthetic care during tracheal resection in a patient with severe respiratory distress after tracheostomy.</span></p>
