												        						<h3>
	Abstract</h3>
<p>
	Metastatic lesions in the tongue are extremely rare. A 60-year-old man with lung adenocarcinoma is presented in this report. He had no metastases except simultaneous tongue and cervical lymph node metastases.</p>
